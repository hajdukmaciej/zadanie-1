<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Formularz</title>
</head>


<body>
	<form action="https://formspree.io/hajdukmaciej3@gmail.com" method="post">
		<label for="name">Wpisz imię</label><br>
		<input type="name" id="name" placeholder="Imię" name="name"><br><br>
		<label for="surname">Wpisz nazwisko</label><br>
		<input type="text" id="surname" placeholder="Nazwisko" name="surname"><br><br>
		<label for="email">Wpisz email</label><br>
		<input type="email" id="email" placeholder="Email" name="email"><br><br>
		<label for="tel">Wpisz telefon</label><br>
		<input type="tel" id="tel" placeholder="Telefon" name="tel"><br><br>

		<label for="city">Wybierz miasto</label><br>
		<select id="city">
			<option value="Kraków" selected>Kraków</option>
			<option value="Gdańsk">Gdańsk</option>
			<option value="Warszawa">Warszawa</option>
		</select><br><br>

		<label>Wybierz płeć</label><br>
		<input type="radio" value="mezczyzna" name="gender">Mężczyzna<br>
		<input type="radio" value="kobieta" name="gender">Kobieta<br>
		<input type="radio" value="inny" name="gender">Inny<br><br>

		<label for="checkbox">,,Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. z 2002r. Nr 101, poz. 926 ze zm.)."
			<input type="checkbox" id="checkbox">
			<span class="checkmark"></span>
			</label><br>
		<label for="checkbox2">Wyrażam zgodę na wszystko i wszystkich
			<input type="checkbox" id="checkbox2">
			<span class="checkmark"></span>
		</label><br><br>

		<label for="textarea">Miejsce na wiadomość</label><br>
		<textarea id="textarea" rows="15" cols="25"></textarea>

	</form>

</body>

</html>
